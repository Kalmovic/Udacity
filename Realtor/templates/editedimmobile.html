<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet">
        <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
        <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
        <link href="static/bootstrap-grid.css" rel="stylesheet">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <h1> Edit Menu Item </h1>

        <form action="{{ url_for('editImmobile',city_id = city_id, immobile_id=item.id)}}" method = 'post'>
            <dl>
                <dt>Address:</dt>
                    <dd><input type ='text' size='30' name='address' placeholder = '{{item.address }}'></dd>
                <dt>Description:</dt>
                    <dd><input name = 'description' placeholder = '{{item.description }}'></input></dd>
                <dt>Squarefeet:</dt>
                    <dd><input type = 'text' name='squarefeet' placeholder = '{{item.squarefeet}}'></dd>
                <dt>Bedrooms:</dt>
                    <dd><input type = 'text' name='bedrooms' placeholder = '{{item.bedrooms}}'></dd>
                <dt>Bathrooms:</dt>
                    <dd><input type = 'text' name='bathrooms' placeholder = '{{item.bathrooms}}'></dd>
            </dl>

            <input type='submit' value='Edit'>

            <a href = "{{url_for('showImmobile', city_id = city_id)}}"> Cancel </a>
        </form>
    </body>
</html>
