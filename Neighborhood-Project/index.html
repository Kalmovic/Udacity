<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Riogram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">

</head>
<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <input type="text" id="myInput" placeholder="Search" data-bind="textInput: query, valueUpdate: 'afterkeydown'" autocomplete="off">
        <ul data-bind="foreach: filteredMarkers" style="list-style-type:none;">
            <li data-bind="text: $data.title, click: setMarker"></li>
        </ul>
    </div>

    <span id="menu" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Riogram</span>

    <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
          document.getElementById("menu").style.display = "none";
        }

        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
          document.getElementById("menu").style.display = "block";
        }
    </script>
    <div id="map"></div>
    <div id="sidebar"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src='js/jquery.slidereveal.min.js'></script>
    <script type='text/javascript' src='js/knockout-3.4.0.js'></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=drawing,places,geometry&key=AIzaSyCxN7ASaYhL16YPrOcwhJ0U-y2mSnIzR-U&v=3&callback=initMap">
    </script>

</body>
</html>
