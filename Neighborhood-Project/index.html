<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Riogram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    
</head>
<body>
    <!--https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_sidenav-->
    <div id="menu">
        <span style="font-size:26px;cursor:pointer" onclick="openNav()">&#9776; Riogram</span>
        <div id="mySidenav" class="sidenav">
            <input class="search" placeholder="Filter places"   >
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            
            
        </div>
    </div>

    <div id="map"></div>
    
      <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }
      
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
      </script>
    <script type='text/javascript' src='js/knockout-3.4.0.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyCxN7ASaYhL16YPrOcwhJ0U-y2mSnIzR-U&v=3&callback=initMap">
    </script>
    
</body>
</html>
