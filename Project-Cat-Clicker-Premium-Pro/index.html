<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cat Clicker Premium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="container">
            <aside class="col-md-4" role="complementary" id="aside">
                <h3>Cats names! Pick one</h3>
                <ul id="cat-list">
                    
                </ul>
                <button id='showAdmin'>Admin</button><br>
                <div id="adminArea" style="display: none;">
                    <form action="" id="form">
                        <label>Name:</label>
                        <input id="adminCatName" type="text" placeholder="Alter cat name"><br>
                        <label>ImgSrc:</label>
                        <input id="adminImg" type="text" placeholder="Alter the image source"><br>
                        <label>Clicks:</label>
                        <input id="adminClicks" type="text" placeholder="Alter the number of clicks"><br>
                    </form>
                    <input id="cancel" type="submit" value="Cancel">
                    <input id="change"type="submit" value="Done">
                </div>
            </aside>
            <aside role="main" class="col-md-8" id="page">
                <h3 class="selectedCat">Vote!</h3>
                <p id="clicks"></p>
                <picture>
                    <img id="image" class="img-responsive">
                </picture>
            </aside>
        </div>
        
    </div>


    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
